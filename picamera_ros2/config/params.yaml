rosbag2_recorder:
  ros__parameters:

    use_sim_time: false

    record:
      all_topics: false
      all_services: true
      topics: ["/camera/image_raw"]

    storage:
      uri: "/bags/camera"
      storage_id: "mcap"
      max_cache_size: 0



picamera_ros2:
  ros__parameters:
    video_width: 640
    video_heigh: 480
    framerate: 20
    shutter: 1000.0
    hdr: false
    verbose: false
